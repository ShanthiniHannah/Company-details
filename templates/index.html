<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR & Employee Management</title>
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="logo">
                <h1>HR<span>Manager</span></h1>
            </div>
            <nav style="display: flex; align-items: center; gap: 1rem;">
                <a href="/apidocs" target="_blank" class="nav-link">API Docs</a>
                <div id="auth-section">
                    <a href="/login" class="btn btn-primary btn-sm">Login</a>
                </div>
            </nav>
        </header>

        <main>
            <!-- Hero Section -->
            <section class="hero">
                <h2>Manage Your Organization</h2>
                <p>Efficiently track HR professionals and employees with our modern dashboard.</p>
            </section>

            <div class="dashboard-grid">
                <!-- HR Section -->
                <section class="card glass-card" id="hr-section">
                    <div class="card-header">
                        <h3>HR Department</h3>
                        <button class="btn btn-primary" onclick="toggleModal('hr-modal')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add HR
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="hr-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- HR Data will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Employee Section -->
                <section class="card glass-card" id="employee-section">
                    <div class="card-header">
                        <h3>Employee Roster</h3>
                        <button class="btn btn-secondary" onclick="toggleModal('employee-modal')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Employee
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="employee-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Address</th>
                                    <th>HR Manager</th>
                                    <th>Sponsor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Employee Data will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <!-- Modals -->
        <div id="hr-modal" class="modal">
            <div class="modal-content glass-card">
                <span class="close" onclick="toggleModal('hr-modal')">&times;</span>
                <h2>Add New HR</h2>
                <form id="add-hr-form">
                    <div class="form-group">
                        <label for="hr-name">Name</label>
                        <input type="text" id="hr-name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="hr-email">Email</label>
                        <input type="email" id="hr-email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="hr-dept">Department</label>
                        <input type="text" id="hr-dept" placeholder="Recruitment">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create HR</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="employee-modal" class="modal">
            <div class="modal-content glass-card">
                <span class="close" onclick="toggleModal('employee-modal')">&times;</span>
                <h2>Add New Employee</h2>
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="emp-name">Name</label>
                        <input type="text" id="emp-name" required placeholder="Jane Smith">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emp-age">Age</label>
                            <input type="number" id="emp-age" placeholder="30">
                        </div>
                        <div class="form-group">
                            <label for="emp-gender">Gender</label>
                            <select id="emp-gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emp-address">Address</label>
                        <input type="text" id="emp-address" placeholder="123 Main St">
                    </div>
                    <div class="form-group">
                        <label for="emp-sponsor">Sponsor</label>
                        <input type="text" id="emp-sponsor" placeholder="Sponsor Company">
                    </div>
                    <div class="form-group">
                        <label for="emp-hr-id">Assign HR Manager</label>
                        <select id="emp-hr-id" required>
                            <option value="">Select HR...</option>
                            <!-- Options populated via JS -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-secondary">Create Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
